<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top">
      <img src="assets/nombre.png" alt="">
    </div>
    <img id="imagen" src="assets/logo.png">
    <div class="Aligner-item Aligner-item--bottom">
      <img src="assets/division.png" alt="">
    </div>
  </div>
</div>

<ion-header>
  <ion-toolbar color="darkblue">
    <ion-title text-center>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item style="margin-top: 20%;">
    <ion-label position="floating">Correo electrónico</ion-label> 
    <ion-input type="text" [(ngModel)]="correo" name="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label> 
    <ion-input type="password" [(ngModel)]="clave" name="clave"></ion-input>
  </ion-item>
  <ion-label [hidden]='datosCorrectos' class="datos-incorrectos">Datos incorrectos</ion-label>
  <img src="assets/juguete.png" alt="" class="imagen-login">
  <br>
  <ion-button expand="block" (click) = "onSubmitLogin()" color="darkblue" style="margin-top: 10%;">Entrar</ion-button>
    <ion-fab id="f-boton-idioma" horizontal="center" slot="fixed" edge>
      <ion-fab-button color="yellow">
        <img src="../../../assets/usuario.png" alt="">
      </ion-fab-button>
      <ion-fab-list>
        <ion-fab-button color="light" (click)="onChange(0)">
          <ion-label>Ad</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="onChange(1)">
          <ion-label>I</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="onChange(2)">
          <ion-label>U</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="onChange(3)">
          <ion-label>An</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="onChange(4)">
          <ion-label>T</ion-label>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
